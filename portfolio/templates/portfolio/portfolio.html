<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f5f8;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 30px;
            font-size: 36px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        td {
            background-color: #ecf0f1;
        }

        tr:hover td {
            background-color: #f9f9f9;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .actions a {
            background-color: #8e44ad;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-transform: uppercase;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .actions a:hover {
            background-color: #9b59b6;
        }

        .add-btn {
            margin-left: auto;
        }

        .remove-btn {
            color: #e74c3c;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Stock Portfolio</h1>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Quantity</th>
                    <th>Purchase Price</th>
                    <th>Current Price</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                    <tr>
                        <td>{{ stock.name }}</td>
                        <td>{{ stock.symbol }}</td>
                        <td>{{ stock.quantity }}</td>
                        <td>${{ stock.purchase_price }}</td>
                        <td>${{ stock.current_price }}</td>
                        <td>
                            <a href="{% url 'portfolio:remove_stock' stock.id %}" class="remove-btn">Remove</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="actions">
            <a href="{% url 'portfolio:add_stock' %}" class="add-btn">Add New Stock</a>
        </div>
    </div>

</body>
</html>
